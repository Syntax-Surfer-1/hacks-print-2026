<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Pro-Shield AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Space Grotesk', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-btn.active { color: #facc15; border-bottom: 2px solid #facc15; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto space-y-6">
        
        <!-- HEADER -->
        <header class="flex flex-col md:flex-row justify-between items-center bg-slate-900/50 p-6 rounded-3xl border border-white/5 gap-4">
            <div>
                <h1 class="text-3xl font-bold uppercase text-yellow-500 tracking-tighter">Safety Dashboard</h1>
                <p class="text-slate-400 text-sm">Text-Only Compliance Logs</p>
            </div>
            
            <nav class="flex gap-4">
                <button onclick="switchTab('dashboard')" id="tab-dashboard" class="tab-btn px-4 py-2 font-bold uppercase text-xs tracking-widest active">Dashboard</button>
                <button onclick="switchTab('personnel')" id="tab-personnel" class="tab-btn px-4 py-2 font-bold uppercase text-xs tracking-widest text-slate-500">Personnel</button>
                <button onclick="switchTab('logs')" id="tab-logs" class="tab-btn px-4 py-2 font-bold uppercase text-xs tracking-widest text-slate-500">Audit Logs</button>
            </nav>

            <div class="flex gap-3">
                <button onclick="refreshAll()" class="p-3 bg-white/5 rounded-xl hover:bg-white/10"><i class="fa-solid fa-rotate"></i></button>
                <a href="/" class="px-6 py-3 bg-white/10 rounded-xl font-bold hover:bg-white/20 transition">‚Üê Kiosk</a>
            </div>
        </header>

        <!-- STATS CARDS (GLOBAL) -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="glass p-6 rounded-3xl border-l-4 border-yellow-500">
                <p class="text-slate-400 text-[10px] uppercase font-bold tracking-widest mb-1">Total Staff</p>
                <h3 id="stat-total" class="text-4xl font-bold tracking-tighter">0</h3>
            </div>
            <div class="glass p-6 rounded-3xl border-l-4 border-green-500">
                <p class="text-slate-400 text-[10px] uppercase font-bold tracking-widest mb-1">Present Today</p>
                <h3 id="stat-present" class="text-4xl font-bold tracking-tighter text-green-500">0</h3>
            </div>
            <div class="glass p-6 rounded-3xl border-l-4 border-red-500">
                <p class="text-slate-400 text-[10px] uppercase font-bold tracking-widest mb-1">No Shows</p>
                <h3 id="stat-absent" class="text-4xl font-bold tracking-tighter text-red-500">0</h3>
            </div>
            <div class="glass p-6 rounded-3xl border-l-4 border-blue-500">
                <p class="text-slate-400 text-[10px] uppercase font-bold tracking-widest mb-1">Compliance</p>
                <h3 id="stat-rate" class="text-4xl font-bold tracking-tighter">0%</h3>
            </div>
        </div>

        <!-- DASHBOARD TAB: TODAY'S GRID -->
        <div id="content-dashboard" class="tab-content space-y-6">
            <div class="glass p-6 rounded-3xl">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <i class="fa-solid fa-calendar-day text-yellow-500"></i> Today's Attendance Checklist
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="attendance-grid">
                    <!-- Cards load here -->
                </div>
            </div>
        </div>

        <!-- PERSONNEL TAB -->
        <div id="content-personnel" class="tab-content hidden grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="space-y-6">
                <div id="register-card" class="glass p-6 rounded-3xl">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><i class="fa-solid fa-user-plus text-yellow-500"></i> New Personnel</h2>
                    <div class="space-y-4">
                        <div>
                            <p class="text-[10px] uppercase font-bold text-slate-500 tracking-widest mb-1">Personnel Name</p>
                            <input id="new-name" type="text" placeholder="Enter Full Name" class="w-full bg-slate-900 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-yellow-500">
                        </div>
                        <div id="last-id-container" class="hidden">
                            <div class="bg-yellow-500/10 border border-yellow-500/30 rounded-xl p-3">
                                <p class="text-[9px] uppercase font-bold text-yellow-500">Assigned ID</p>
                                <p id="display-assigned-id" class="text-lg font-mono font-bold text-white">----</p>
                            </div>
                        </div>
                        <button onclick="addWorker()" class="w-full bg-yellow-500 text-black font-bold py-3 rounded-xl hover:bg-yellow-400 transition">Register Worker</button>
                    </div>
                </div>
            </div>
            <div class="lg:col-span-2 glass p-6 rounded-3xl h-[600px] flex flex-col">
                <h2 class="text-xl font-bold mb-4">Registry List</h2>
                <div id="worker-list" class="flex-grow overflow-y-auto space-y-2 pr-2"></div>
            </div>
        </div>

        <!-- LOGS TAB -->
        <div id="content-logs" class="tab-content hidden glass p-6 rounded-3xl overflow-hidden flex flex-col">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2"><i class="fa-solid fa-history text-yellow-500"></i> Personnel Audit Logs</h2>
            <div class="flex-grow overflow-x-auto overflow-y-auto max-h-[600px]">
                <table class="w-full text-left text-sm">
                    <thead class="sticky top-0 bg-slate-900/90 backdrop-blur z-10">
                        <tr class="text-slate-500 uppercase text-[10px] tracking-widest border-b border-white/10">
                            <th class="pb-3 px-2">Worker ID</th>
                            <th class="pb-3 px-2">Status</th>
                            <th class="pb-3 px-2">PPE Audit</th>
                            <th class="pb-3 px-2">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="logs-table"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        const API_URL = window.location.origin === "null" ? "http://localhost:5000" : window.location.origin;

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'text-yellow-500'));
            
            document.getElementById(`content-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('active', 'text-yellow-500');
            refreshAll();
        }

        async function refreshAll() {
            await fetchStats();
            await fetchWorkers();
            await fetchLogs();
            await loadAttendanceGrid();
        }

        async function fetchStats() {
            const res = await fetch(`${API_URL}/api/stats`);
            const data = await res.json();
            document.getElementById('stat-total').innerText = data.total_workers;
            document.getElementById('stat-present').innerText = data.present;
            document.getElementById('stat-absent').innerText = data.absent;
            const totalSeen = data.present + data.absent;
            document.getElementById('stat-rate').innerText = totalSeen > 0 ? Math.round((data.present / totalSeen) * 100) + '%' : '0%';
        }

        async function fetchWorkers() {
            const res = await fetch(`${API_URL}/api/workers`);
            const data = await res.json();
            document.getElementById('worker-list').innerHTML = data.map(w => `
                <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5">
                    <div><p class="font-bold text-slate-200">${w.name}</p><p class="text-[10px] font-mono text-slate-500">ID: ${w.worker_id}</p></div>
                    <button onclick="deleteWorker('${w.worker_id}')" class="text-red-500 p-2 hover:bg-red-500/10 rounded-lg"><i class="fa-solid fa-trash"></i></button>
                </div>
            `).join('');
            return data;
        }

        async function loadAttendanceGrid() {
            const workersRes = await fetch(`${API_URL}/api/workers`);
            const workers = await workersRes.json();
            const logsRes = await fetch(`${API_URL}/api/logs`);
            const logs = await logsRes.json();
            
            const today = new Date().toISOString().split('T')[0];
            const presentIds = new Set(logs.filter(l => l.attendance_status === 'PRESENT' && l.created_at.startsWith(today)).map(l => l.worker_id));

            document.getElementById('attendance-grid').innerHTML = workers.map(w => {
                const isPresent = presentIds.has(w.worker_id);
                return `
                    <div class="glass p-5 rounded-2xl border ${isPresent ? 'border-green-500/30' : 'border-red-500/30'} flex justify-between items-center">
                        <div>
                            <p class="font-bold text-sm">${w.name}</p>
                            <p class="text-[10px] font-mono text-slate-500 italic">ID: ${w.worker_id}</p>
                        </div>
                        ${isPresent ? 
                            '<span class="text-[10px] bg-green-500/20 text-green-500 px-3 py-1 rounded-full font-bold">PRESENT</span>' : 
                            `<button onclick="manualMark('${w.worker_id}')" class="text-[10px] bg-yellow-500 text-black px-3 py-1 rounded-full font-bold hover:bg-yellow-400">MARK PRESENT</button>`
                        }
                    </div>
                `;
            }).join('');
        }

        async function manualMark(id) {
            if(!confirm(`Manually check-in worker ${id}?`)) return;
            await fetch(`${API_URL}/api/manual-mark`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({worker_id: id})
            });
            refreshAll();
        }

        async function fetchLogs() {
            const res = await fetch(`${API_URL}/api/logs`);
            const data = await res.json();
            document.getElementById('logs-table').innerHTML = data.map(log => `
                <tr class="border-b border-white/5 hover:bg-white/5 transition">
                    <td class="py-4 px-2 font-mono font-bold">${log.worker_id}</td>
                    <td class="py-4 px-2">
                        <span class="px-2 py-1 rounded-lg text-[10px] font-black ${log.attendance_status === 'PRESENT' ? 'bg-green-500/20 text-green-500' : 'bg-red-500/20 text-red-500'}">
                            ${log.attendance_status}
                        </span>
                    </td>
                    <td class="py-4 px-2">
                        <p class="text-[10px] font-bold ${log.ppe_status === 'PASSED' ? 'text-green-500' : (log.ppe_status === 'MANUAL_VERIFIED' ? 'text-blue-400' : 'text-red-400')}">${log.ppe_status}</p>
                        <p class="text-[10px] text-slate-400 italic">${log.ppe_missing_items || 'System Clean'}</p>
                    </td>
                    <td class="py-4 px-2 text-[10px] text-slate-500 font-mono">
                        ${new Date(log.created_at).toLocaleString('en-GB')}
                    </td>
                </tr>
            `).join('');
        }

        async function addWorker() {
            const nameInput = document.getElementById('new-name');
            const name = nameInput.value;
            if(!name) return;
            const res = await fetch(`${API_URL}/api/workers`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name: name }) });
            const result = await res.json();
            if (result.worker_id) {
                document.getElementById('display-assigned-id').innerText = result.worker_id;
                document.getElementById('last-id-container').classList.remove('hidden');
            }
            nameInput.value = '';
            refreshAll();
        }

        async function deleteWorker(id) {
            if(!confirm("Delete worker and all associated history?")) return;
            await fetch(`${API_URL}/api/workers/${id}`, { method: 'DELETE' });
            refreshAll();
        }

        refreshAll();
    </script>
</body>
</html>
